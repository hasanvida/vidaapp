<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KTP OCR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>KTP OCR Demo</h1>
  </header>

  <!-- Upload / Camera -->
  <section id="uploadSection" class="card">
    <h2>Choose an option</h2>
    <div class="row">
      <button id="btnFile" class="btn">Upload from File</button>
      <button id="btnCamera" class="btn btn-dark">Take Photo with Camera</button>
      <input id="fileInput" class="hidden" type="file" accept="image/*" />
    </div>

    <div id="cameraWrap" class="hidden">
      <video id="video" autoplay playsinline></video>
      <div class="row">
        <button id="btnCapture" class="btn">Capture</button>
        <button id="btnStopCam" class="btn btn-ghost">Stop Camera</button>
      </div>
    </div>

    <div id="previewWrap" class="hidden">
      <h3>Preview</h3>
      <img id="previewImg" alt="KTP preview" />
      <div class="row">
        <button id="btnProcess" class="btn btn-accent">Process OCR</button>
        <button id="btnBack1" class="btn btn-ghost">Back</button>
      </div>
    </div>
  </section>

  <!-- Results -->
  <section id="resultSection" class="card hidden">
    <h2>OCR Result</h2>
    <table class="result-table">
      <thead><tr><th>Field</th><th>Value</th></tr></thead>
      <tbody id="resultBody"></tbody>
    </table>
    <div class="row">
      <button id="btnBack2" class="btn btn-ghost">Back to Start</button>
    </div>
  </section>

  <footer>
    <small>VIDA OCR â€¢ demo</small>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
