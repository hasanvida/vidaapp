<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Upload & Result</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f4f7f6;
    color: #1a1a1a;
    margin: 0;
    padding: 0;
  }
  header {
    background: #2b7a78;
    color: #fff;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
  }
  .container {
    display: flex;
    flex-direction: row;
    gap: 1rem;
    padding: 1.5rem;
    height: calc(100vh - 64px);
    box-sizing: border-box;
  }
  .box {
    flex: 1;
    background: #fff;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
  }
  .left .preview {
    max-width: 100%;
    max-height: 300px;
    border-radius: 8px;
    border: 1px solid #3aafa9;
    margin-top: 1rem;
  }
  input[type="file"] {
    padding: 0.5rem;
    border: 2px dashed #3aafa9;
    border-radius: 8px;
    background: #def2f1;
    cursor: pointer;
    width: 100%;
    box-sizing: border-box;
  }
  button.upload-btn {
    background: #3aafa9;
    color: #fff;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 1rem;
  }
  .right pre.result-box {
    width: 100%;
    background: #f0f5f9;
    border: 1px solid #2b7a78;
    border-radius: 8px;
    padding: 1rem;
    white-space: pre-wrap;
    word-wrap: break-word;
    max-height: 80%;
    overflow-y: auto;
  }
  h3 {
    width: 100%;
    text-align: left;
    margin-top: 0;
    margin-bottom: 1rem;
    color: #2b7a78;
  }
</style>
</head>
<body>
  <header>Upload Document & View API Result</header>
  <div class="container">
    <div class="box left">
      <input type="file" id="fileInput" accept="image/*">
      <img id="preview" class="preview" src="" alt="Image preview" style="display:none;">
      <button class="upload-btn" id="uploadBtn">Upload & Send</button>
    </div>
    <div class="box right">
      <h3>API Response:</h3>
      <pre id="apiResult" class="result-box">{ Result will appear here }</pre>
    </div>
  </div>

<script>
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const uploadBtn = document.getElementById('uploadBtn');
const apiResult = document.getElementById('apiResult');

fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  } else {
    preview.src = '';
    preview.style.display = 'none';
  }
});

uploadBtn.addEventListener('click', async () => {
  const file = fileInput.files[0];
  if (!file) return alert('Please select a file first.');

  const formData = new FormData();
  formData.append('file', file);

  try {
    const res = await fetch('http://localhost:3001/api/ktp-ocr', {
      method: 'POST',
      body: formData
    });
    const data = await res.json();
    apiResult.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    apiResult.textContent = 'Error: ' + err.message;
  }
});
</script>
</body>
</html>
