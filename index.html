<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VIDA OCR & Verification</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #preview { max-width: 300px; display: block; margin-top: 10px; }
    button { margin-top: 10px; padding: 8px 15px; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>VIDA OCR & Verification Test</h2>

  <input type="file" id="fileInput" accept="image/*"><br>
  <button id="cameraBtn">Take Photo</button>
  <video id="camera" autoplay style="display:none; width:300px;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" src="" alt="Preview">

  <br>
  <button id="sendBtn">Send to VIDA</button>

  <h3>API Response:</h3>
  <pre id="resultContainer"></pre>

  <script src="script.js"></script>
</body>
</html>
